<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Gusta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">Network</header>
    <main class="container">
        <aside class="user-card">
            <img src="images/pfp.jpg" alt="imagen de perfil, rata durmiendo">
            <h2 class="name">Adrien Desplatz</h2>
        </aside>
        <div class="feed">
            <h1>Your Feed</h1>
            <article class="post">
                <div>
                    <h2 class="name-post">Linn O.</h2>
                    <p>Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustedes. <a href="#">link</a></p>
                </div>
                <footer class="likes-container">
                    <p><span class="like-number">0</span> like(s)</p>
                    <button class="like">Like</button>
                </footer>
            </article>
            <article class="post">
                <div>
                    <h2 class="name-post">Lina K.</h2>
                    <p>Acabo de terminar este <a href="#">nuevo comic</a>, denle un vistazo.</p>
                </div>
                <footer class="likes-container">
                    <p><span class="like-number">0</span> like(s)</p>
                    <button class="like">Like</button>
                </footer>
            </article>
            <article class="post">
                <div>
                    <h2 class="name-post">Mateo H.</h2>
                    <p>No puedo dejar de escuchar este <a href="#">album</a>. ¿A quién más le gusta?</p>
                </div>
                <footer class="likes-container">
                    <p><span class="like-number">0</span> like(s)</p>
                    <button class="like">Like</button>
                </footer>
            </article>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
